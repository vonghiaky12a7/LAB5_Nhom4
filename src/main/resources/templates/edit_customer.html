<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<div align="center">
    <h2>Edit Customer</h2>
    <form th:action="@{/update}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <td>Id:</td>
                <td><input type="number" th:field="*{id}" disabled/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
